<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos | AERONAUTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Mesmo header do index.html -->
    </header>

    <main class="main-content">
        <section class="favorites-section">
            <div class="container">
                <h1 class="section-title">Meus Destinos Favoritos</h1>
                <div class="favorites-filter">
                    <button class="btn btn-outline-primary active" data-filter="all">Todos</button>
                    <button class="btn btn-outline-primary" data-filter="planned">Planejados</button>
                    <button class="btn btn-outline-primary" data-filter="visited">Visitados</button>
                </div>

                <div class="row" id="favorites-container">
                    <!-- Cards de favoritos serão inseridos aqui via JavaScript -->
                </div>

                <div class="no-favorites" id="no-favorites">
                    <div class="empty-state">
                        <i class="far fa-heart"></i>
                        <h3>Você ainda não tem destinos favoritos</h3>
                        <p>Explore nossos destinos e salve seus favoritos clicando no ícone de coração.</p>
                        <a href="index.html" class="btn btn-primary">Explorar Destinos</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Mesmo footer do index.html -->
    </footer>

    <script src="./assets/scripts/favoritos.js"></script>
    <!-- Mesmos scripts do index.html -->
</body>
</html>
