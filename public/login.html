<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AERONAUTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Mesmo header do index.html -->
    </header>

    <main class="main-content auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2>Login</h2>
                            <p>Entre para acessar seus destinos favoritos</p>
                        </div>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">E-mail ou Nome de Usuário</label>
                                <input type="text" class="form-control" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Senha</label>
                                <input type="password" class="form-control" id="login-password" required>
                                <small class="form-text text-right">
                                    <a href="#" id="forgot-password">Esqueceu a senha?</a>
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            <div class="auth-footer">
                                <p>Não tem uma conta? <a href="cadastro_usuario.html">Cadastre-se</a></p>
                            </div>
                        </form>
                        <div class="social-login">
                            <p>Ou entre com</p>
                            <div class="social-buttons">
                                <button class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Mesmo footer do index.html -->
    </footer>

    <script src="./assets/scripts/login.js"></script>
    <!-- Mesmos scripts do index.html -->
</body>
</html>
