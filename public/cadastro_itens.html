<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Destino | AERONAUTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Mesmo header do index.html -->
    </header>

    <main class="main-content">
        <section class="admin-section">
            <div class="container">
                <h1 class="section-title">Cadastro de Destinos</h1>
                
                <div class="admin-actions">
                    <button id="add-destination" class="btn btn-primary">Adicionar Novo Destino</button>
                    <div class="search-admin">
                        <input type="text" id="search-admin" placeholder="Buscar destino...">
                        <button id="search-admin-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="destination-form" id="destination-form">
                    <h2>Formulário de Destino</h2>
                    <form id="crud-form">
                        <input type="hidden" id="destination-id">
                        <div class="form-group">
                            <label for="destination-name">Nome do Destino</label>
                            <input type="text" class="form-control" id="destination-name" required>
                        </div>
                        <div class="form-group">
                            <label for="destination-city">Cidade</label>
                            <input type="text" class="form-control" id="destination-city" required>
                        </div>
                        <div class="form-group">
                            <label for="destination-state">Estado</label>
                            <input type="text" class="form-control" id="destination-state">
                        </div>
                        <div class="form-group">
                            <label for="destination-country">País</label>
                            <input type="text" class="form-control" id="destination-country" required>
                        </div>
                        <div class="form-group">
                            <label for="destination-price">Preço (R$)</label>
                            <input type="number" class="form-control" id="destination-price" required>
                        </div>
                        <div class="form-group">
                            <label for="destination-description">Descrição</label>
                            <textarea class="form-control" id="destination-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="destination-image">Imagem do Destino</label>
                            <input type="file" class="form-control-file" id="destination-image">
                            <small class="form-text text-muted">A imagem deve ter proporção 16:9</small>
                        </div>
                        <div class="form-group">
                            <label for="destination-highlight">Destacar no carrossel?</label>
                            <select class="form-control" id="destination-highlight">
                                <option value="false">Não</option>
                                <option value="true">Sim</option>
                            </select>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="delete-destination">Excluir</button>
                        </div>
                    </form>
                </div>

                <div class="destinations-list">
                    <h2>Destinos Cadastrados</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Localização</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="destinations-table">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Mesmo footer do index.html -->
    </footer>

    <script src="./assets/scripts/admin.js"></script>
    <script src="./assets/scripts/crud.js"></script>
    <!-- Mesmos scripts do index.html -->
</body>
</html>
